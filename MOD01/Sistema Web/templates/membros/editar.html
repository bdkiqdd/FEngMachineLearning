{% extends 'base.html' %}

{% block content %}
<form class="form" action="/membros/{{membro.id}}" method="POST">
    
    <h1>Novo Membro</h1>
    
    <label for="nome">Nome:</label>
    <input name="nome" id="nome" placeholder="Nome" type="text" value="{{membro.nome}}" required autofocus>
    
    <label for="sobrenome">Sobrenome:</label>
    <input name="sobrenome" id="sobrenome" placeholder="Sobrenome" type="text" value="{{membro.sobrenome}}" required>
    
    <label for="data_nascimento">Data Nascimento:</label>
    <input name="data_nascimento" id="data_nascimento" placeholder="Data Nascimento:" type="date" value="{{membro.data_nascimento}}" required>
    
    <label for="ativo">Membro Ativo:</label>
    <select name="ativo" id="ativo">
        <option value="True" {% if membro.ativo == True %} selected="selected" {% endif %}>Sim</option>
        <option value="False"{% if membro.ativo == False %} selected="selected" {% endif %}>NÃ£o</option>
    </select>

    <button type="submit">Atualizar Membro</button>

</form>

{% endblock content %}
